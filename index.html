        function renderMenu(items) {
            const container = document.getElementById('menu-container');
            container.innerHTML = items.map(product => `
                <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex items-center p-3 gap-3 transition hover:shadow-md">

                        </button>
                    </div>

            `).join('');
        }

        function filterMenu(cat) {
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderMenu(filtered);
            
            // Efecto visual en botones
            event.target.parentElement.querySelectorAll('button').forEach(btn => {
                btn.classList.replace('bg-red-600', 'bg-gray-100');
                btn.classList.replace('text-white', 'text-gray-800');
            });
            event.target.classList.replace('bg-gray-100', 'bg-red-600');
            event.target.classList.replace('text-gray-800', 'text-white');
        }

        // Carga inicial
        renderMenu(products);
