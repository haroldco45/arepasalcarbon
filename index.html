<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arepas Al Carbón - Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 pb-32">

    <script>
        (function() {
            const vencimiento = new Date('2027-02-12'); 
            if (new Date() > vencimiento) {
                document.body.innerHTML = '<div class="h-screen flex items-center justify-center text-center p-5"><div><i class="fas fa-lock text-5xl text-red-600 mb-4"></i><h2 class="text-2xl font-bold">Servicio Suspendido</h2><p>Por favor, contacte al desarrollador.</p></div></div>';
            }
        })();
    </script>

    <header class="bg-white p-6 shadow-sm border-b-4 border-red-600">
        <div class="flex flex-col items-center">
            <img src="arepas--al-carbon.PNG" alt="Logo" class="w-20 h-20 rounded-full shadow-md mb-2">
            <h1 class="text-xl font-black text-gray-900 tracking-tighter">AREPAS AL CARBÓN</h1>
            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Cra. 15 #14-62, Caucasia</p>
        </div>
    </header>

    <div class="max-w-2xl mx-auto p-4 space-y-8">
        <section class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 space-y-3">
            <h2 class="text-xs font-black text-red-600 uppercase tracking-widest mb-2 italic">Información de Entrega</h2>
            <input type="text" id="cliente-nombre" placeholder="Nombre completo" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-red-500 transition-all text-sm font-medium">
            <input type="text" id="cliente-dir" placeholder="Dirección de entrega" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-red-500 transition-all text-sm font-medium">
            <select id="forma-pago" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-red-500 transition-all text-sm font-medium">
                <option value="">Seleccione forma de pago</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia (Nequi/Bancolombia)">Transferencia (Nequi/Bancolombia)</option>
                <option value="Datafono">Datáfono</option>
            </select>
            <textarea id="observaciones" placeholder="Observaciones (ej: sin cebolla, traer cambio de $50k...)" class="w-full p-3 bg-gray-50 border-2 border-gray-100 rounded-xl outline-none focus:border-red-500 transition-all text-sm font-medium h-20"></textarea>
        </section>

        <div id="lista-menu" class="space-y-8">
            </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-red-100 p-4 shadow-2xl z-50">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <div>
                <span class="text-[10px] font-bold text-gray-400 uppercase">Total Pedido</span>
                <p id="total-general" class="text-2xl font-black text-red-600 leading-none">$ 0</p>
            </div>
            <button onclick="enviarPedido()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-4 rounded-2xl font-black flex items-center gap-2 transition-all active:scale-95 shadow-lg">
                <i class="fab fa-whatsapp text-2xl"></i>
                REALIZAR PEDIDO
            </button>
        </div>
    </div>

    <footer class="p-10 text-center text-gray-400 text-[9px] font-medium tracking-tighter uppercase">
        desarrollada por vibras positivas derechos de autor
    </footer>

    <script>
        const menuData = [
            { cat: "Aperitivos", items: [
                { n: "Entrada De Patacones", p: 6990, d: "Crocantes con suero y encurtido casero." },
                { n: "Entrada De Butifarra", p: 5990, d: "4 piezas con limón y arepita." },
                { n: "Platanitos", p: 6990, d: "Plátano verde con 3 tipos de salsas." }
            ]},
            { cat: "Arepas Especiales", items: [
                { n: "Arepa Queso y Mantequilla", p: 6990, d: "Doble queso y mantequilla." },
                { n: "Arepa de la Casa", p: 17990, d: "Pollo, res, cerdo, chicharrón, chorizo y quesos." },
                { n: "Arepa Caucasiana", p: 17990, d: "Desmechadas, chicharrón, butifarra, maíz y queso frito." },
                { n: "Arepa Paisa", p: 17990, d: "Res, chicharrón, chorizo, maduritos y aguacate." }
            ]},
            { cat: "Patacones", items: [
                { n: "Pataconada Paisa (2 pers)", p: 49990, d: "Mix de patacones, carnes y aguacate." },
                { n: "Pataconada Costeña (2 pers)", p: 46990, d: "Yuca, chicharrón, ranchera y queso frito." },
                { n: "Patacón Ranchero", p: 26990, d: "Pechuga, ranchera, guacamole y mozarella." }
            ]},
            { cat: "Papas y Maíz", items: [
                { n: "Salchipapa Traviesa", p: 24990, d: "Premium, ranchera, butifarra, pechuga y 3 quesos." },
                { n: "Papas de la Casa", p: 21990, d: "Queso gratinado, carne/pollo, guacamole y encurtido." },
                { n: "Maicitos Rancheros", p: 34990, d: "Maíz tierno, carne desmechada, ranchera y maduritos." }
            ]},
            { cat: "Asados", items: [
                { n: "Res Asado al Carbón", p: 34900, d: "250g de res, papas, piña y ensalada." },
                { n: "Pechuga Asada", p: 32900, d: "300g de pechuga, papas y arepa con queso." }
            ]},
            { cat: "Bebidas", items: [
                { n: "Michelada De Soda", p: 9990, d: "Soda Bretaña con limón y sal." },
                { n: "Limonada Cerezada", p: 14900, d: "Cerezas, limón y ginger." },
                { n: "Limonada de Coco", p: 11990, d: "Cremosa de la casa." },
                { n: "Barril Pa Los 8", p: 29990, d: "Jarra gigante (Mix frutas)." }
            ]}
        ];

        let pedido = {};

        function init() {
            const container = document.getElementById('lista-menu');
            container.innerHTML = menuData.map(seccion => `
                <div>
                    <h2 class="text-[10px] font-black text-red-600 uppercase tracking-widest mb-3 border-l-4 border-red-600 pl-2">${seccion.cat}</h2>
                    <div class="space-y-3">
                        ${seccion.items.map(item => `
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-900 text-sm leading-tight">${item.n}</h3>
                                    <p class="text-[9px] text-gray-400 mb-1">${item.d}</p>
                                    <span class="text-xs font-black text-red-600">$${item.p.toLocaleString()}</span>
                                </div>
                                <input type="number" min="0" placeholder="0" 
                                    onchange="modificar('${item.n}', ${item.p}, this.value)"
                                    class="w-12 p-2 bg-gray-50 border-2 border-gray-100 rounded-xl text-center font-bold text-sm outline-none focus:border-red-500">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function modificar(n, p, c) {
            if (parseInt(c) > 0) pedido[n] = { precio: p, cantidad: parseInt(c) };
            else delete pedido[n];
            let total = 0;
            Object.values(pedido).forEach(i => total += (i.precio * i.cantidad));
            document.getElementById('total-general').innerText = `$ ${total.toLocaleString()}`;
        }

        function enviarPedido() {
            const nombre = document.getElementById('cliente-nombre').value;
            const dir = document.getElementById('cliente-dir').value;
            const pago = document.getElementById('forma-pago').value;
            const obs = document.getElementById('observaciones').value;

            if (Object.keys(pedido).length === 0) return alert("Agrega productos al pedido");
            if (!nombre || !dir || !pago) return alert("Completa los datos del cliente y forma de pago");

            let factura = `*NUEVO PEDIDO - AREPAS AL CARBÓN*\n`;
            factura += `--------------------------------\n`;
            factura += `*Cliente:* ${nombre}\n`;
            factura += `*Dirección:* ${dir}\n`;
            factura += `*Pago:* ${pago}\n`;
            if(obs) factura += `*Nota:* ${obs}\n`;
            factura += `--------------------------------\n`;
            factura += `*CANT | PRODUCTO | SUBTOTAL*\n`;
            
            let total = 0;
            for (const [prod, dato] of Object.entries(pedido)) {
                let sub = dato.precio * dato.cantidad;
                factura += `• ${dato.cantidad} x ${prod} ($${sub.toLocaleString()})\n`;
                total += sub;
            }
            
            factura += `--------------------------------\n`;
            factura += `*TOTAL A PAGAR: $${total.toLocaleString()}*\n`;
            factura += `--------------------------------\n`;
            factura += `_Solicitado vía App_`;

            window.open(`https://wa.me/573205519271?text=${encodeURIComponent(factura)}`, '_blank');
        }
        init();
    </script>
</body>
</html>
